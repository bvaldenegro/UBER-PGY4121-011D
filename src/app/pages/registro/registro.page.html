<div class="fade-in">


  <ion-header [translucent]="true">

  </ion-header>

        </ion-item>
      
        <ion-item>

        </ion-item>

      </ion-list>
    </ion-card-content>
    </ion-card>
  </ion-content>
  
  
  </div>
