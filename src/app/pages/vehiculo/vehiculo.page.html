<div class="fade-in"> <!--ANIMACION DE FADE IN INICIO-->

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Vehiculos</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Agregar Vehiculo</ion-title>

    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col>
        <!-- <form (ngSubmit)="agregarVehiculo()"> -->
          <ion-item>
            <ion-label position="floating">Marca</ion-label>
            <ion-input [(ngModel)]="marca" name="marca" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Modelo</ion-label>
            <ion-input [(ngModel)]="modelo" name="modelo" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Año</ion-label>
            <ion-input [(ngModel)]="anio" name="ano" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Patente</ion-label>
            <ion-input [(ngModel)]="patente" name="patente" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Color</ion-label>
            <ion-input [(ngModel)]="color" name="color" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Tipo de Combustible</ion-label>
            <ion-input [(ngModel)]="tipo_combustible" name="tipo_combustible" required></ion-input>
          </ion-item>

          <ion-button (click)="takePhoto()"> Tomar Foto </ion-button>

          <ion-button (click)="agregarVehiculo()" color="medium">Agregar Vehículo</ion-button>
        <!-- </form> -->
      </ion-col>
    </ion-row>

            </ion-label>

      </ion-col>

  </ion-grid>
</ion-content>
</div>
