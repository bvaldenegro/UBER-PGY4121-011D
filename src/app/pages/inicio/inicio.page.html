<ion-menu contentId="main-content">


  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <h1 (click)="profile()"><ion-icon name="person-circle-outline" id="profile-menu-icon"></ion-icon> {{usuario}} </h1>
    <ion-list>
      <ion-item>
        <ion-label (click)="agregarViaje()">Viaje</ion-label>
      </ion-item>
      <ion-item>
        <ion-label (click)="agregarVehiculo()">Vehiculo </ion-label>
      </ion-item>
      <ion-item>
        <ion-button (click)="logout()" id="cerrar-sesion" color="medium"> Cerrar Sesion </ion-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<div class="fade-in">

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Inicio</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <div class="inicio">
      <h1 id="bienvenido">Bienvenido {{usuario}}</h1>
      <ion-list>
        <ion-item (click)="agregarViaje()" style="margin: 20px;">
          <ion-icon name="airplane-outline" class="list-icon"></ion-icon>
          <ion-label class="list-text">Viaje</ion-label>
        </ion-item>
        <ion-item (click)="agregarVehiculo()" style="margin: 20px">
          <ion-icon name="car-outline" class="list-icon"></ion-icon>
          <ion-label class="list-text">Vehiculo</ion-label>
        </ion-item>
      </ion-list>
    </div>
  </ion-content>
</div>

</div>
