<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <h1><ion-icon name="person-circle-outline" (click)="profile()"></ion-icon> {{usuario}}</h1>
    <ion-list>
      <ion-item>
        <ion-label>Viaje </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Vehiculo </ion-label>
      </ion-item>
      <ion-item>
        <ion-button (click)="logout()"> Cerrar Sesion </ion-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Inicio</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content> 
    <h1 style="text-align: center;">Bienvenido {{usuario}}</h1>
    <ion-button (click)="agregarViaje()"> Agregar Viaje</ion-button>
  </ion-content>
</div>
