<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>reset_password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list style="text-align: center;">
  
    <ion-item>
      <ion-input [(ngModel)]="usuario" label="Usuario: " placeholder="Ingrese usuario"></ion-input>
      <ion-button (click)="reset()" expand="block" fill="clear" shape="round">Enviar</ion-button>
    </ion-item>
  
  </ion-list>
</ion-content>
